backend:
  name: git-gateway
  branch: main
media_folder: "static/images" # Folder where user uploaded files should go
public_folder: "images"
collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/post
    label: "Posts" # Used in the UI
    folder: "content/posts" # The path to the folder where the documents are stored
    path: "{{slug}}/index"
    media_folder: "" # Save images in the post's own folder instead of the static folder
    public_folder: ""
    create: true # Allow users to create new documents in this collection
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - {
          label: "Last Modified",
          name: "lastmod",
          widget: "datetime",
          required: false,
        }
      - { label: "Draft", name: "draft", widget: "boolean", default: true }
      - {
          label: "Description",
          name: "description",
          widget: "text",
          required: false,
        }
      - { label: "Image", name: "Image", widget: "image", required: false }
      - {
          label: "Image Big",
          name: "ImageBig",
          widget: "image",
          required: false,
        }
      - {
          label: "Categories",
          name: "categories",
          widget: "list",
          summary: "{{fields.category}}",
          field: { label: "Category", name: "category", widget: "string" },
        }
      - {
          label: "Medium Link",
          name: "mediumLink",
          widget: "string",
          required: false,
        }
      - {
          label: "Body",
          name: "body",
          widget: "markdown",
          hint: "write your article here",
        }
